<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="/src/css/output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body class="p-0 m-0 h-screen box-border bg-[#0F0F0F] text-[#F1F1F1] font-poppins">

    <div class="wrapper h-full w-full bg-[#0F0F0F] flex justify-center items-center">
        <div class="upload-post-container flex flex-col  items-center py-4 px-5 w-[300px] min-h-[380px] sm:w-[400px] bg-[#121212] border border-[#363636] shadow-[0px_0px_10px_10px_rgba(10,10,10,0.7)] rounded-xl">
            <div class="w-full">
                <h1 class="text-xl">Upload Post</h1>
            </div>

            <form action="/api/post" method="post" class="text-xs min-h-[70px] flex flex-col  justify-between w-full pb-1">

                <div class="post-title-box w-full h-[102px] sm:h-[100px] justify-center items-center py-2 text-sm sm:text-lg">
                    <textarea name="post_title" placeholder="Post title" class="video-title-input w-full h-full rounded-lg outline-none border border-[#363636] p-2  bg-[#121212] placeholder:text-[#686868] scrollbar-thin scrollbar-track-transparent scrollbar-thumb-[#686868]" required></textarea>
                </div>
                
                <div class="post-content-box w-full h-[202px] sm:h-[200px] justify-center items-center py-2 mb-3 text-sm ">
                    <textarea name="post_content" placeholder="Post..." class=" video-title-input w-full h-full rounded-lg outline-none border border-[#363636] p-2  bg-[#121212] placeholder:text-[#686868] scrollbar-thin scrollbar-track-transparent scrollbar-thumb-[#686868]" required></textarea>
                </div>


                <div class="upload-box-btns-box flex justify-end items-center gap-2 ">
                    <button type="button" class="cancel-btn h-8 w-[80px] rounded-lg bg-red-700 hover:bg-red-500">Cancel</button>
                    <button type="submit" class="upload-btn h-8 w-[80px] rounded-lg border border-[#363636] bg-[#0F0F0F] hover:bg-[#212121]">Upload</button>
                </div>

                

            </form>
        </div>

    </div>

    <div class="modal hidden fixed h-full w-full left-0 top-0 z-10 bg-[#0f0f0fb0]  justify-center items-center">
        <div class="modal-box w-[200px] h-[140px] bg-[#0f0f0f] rounded-lg border border-[#363636] shadow-[0_0_10px_10px_rgba(10,10,10,0.7)] flex flex-col justify-center gap-6 items-center">
            <span class="flex flex-col items-center">Post uploaded! <img src="/public/check_circle_icon_green.svg" alt=""></span>
            <button class="modal-cancel-btn h-[30px] w-[90px] rounded-md bg-red-700 hover:bg-red-500">close</button>
        </div>
    </div>

    <script src="./src/js/upload_post.js">c</script>
</body>
</html>
